<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>이벤트 리스너로 장바구니 수량 변경 및 자동 합계 구하기</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />

    <link rel="stylesheet" href="./scss/count.css" />
    <!-- <script type="module" src="./js/sub.js" defer></script> -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {});
    </script>
<style>
.rating_box {
  display: flex;
}

.rating {
  position: relative;
  color: #ddd;
  font-size: 30px;
  text-align: center;
}

.rating input {
  position: absolute;
  left: 0;
  right: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

.rating_star {
  width: 0;
  color: #ffc107;
  position: absolute;
  left: 0;
  right: 0;
  overflow: hidden;
  pointer-events: none;
}
</style>
  </head>

<body>
  <div class="rating_box">
    <div class="rating">
      ★★★★★
      <span class="rating_star">★★★★★</span>
      <input type="range" value="1" step="1" min="0" max="10">
    </div>
  </div>
  <script>
const rating_input = document.querySelector('.rating input');
const rating_star = document.querySelector('.rating_star');

// 별점 드래그 할 때
rating_input.addEventListener('input', () => {
  rating_star.style.width = `${rating_input.value * 10}%`;
  console.log('input')
});

//이 별을 어찌 저장하누?
  </script>
</body>
</html>
